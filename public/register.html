<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Foliage</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center">
    <h2>Create Account</h2>
    <form id="registerForm">
      <!-- <input type="email" id="email" placeholder="Email" required> -->
      <input type="text" id="username" placeholder="Username" required>
      <!-- <input type="password" id="password" placeholder="Password" required> -->
      <button type="submit" class="btn full">Register</button>
    </form>
    <p>Already have an account? <a href="/index.html">Log in</a></p>
  </div>

  <script>
    const API_BASE = "/api/auth";
    const userKey = "foliage_user";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Please enter a username.");
      
      // Register new user based on username input
      const res = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
        })
      });

      if (res.ok) {
        const resJson = await res.json();
        const user = resJson.user
        if (!user || !user.ID) {
          console.error("Invalid registration response:", resJson);
          alert("Registration failed: invalid server response.");
          return;
        }
        localStorage.setItem("foliage_user", JSON.stringify(user));
        window.location.href = "/dashboard.html";
      }
    });
  </script>
</body>
</html>
